<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="logo">
        <h1>Black Klondike</h1>
        <h2>Victorine</h2>
    </div>
    <div class="logo_second">
        <h2>Quiz Game</h2>
    </div>
    <div class="description">
        <h3>Which your question?</h3>
    </div>
    <div class="knopki">
    <form name="search">
        <input type="text" name="key" placeholder="Enter your question"></input>
    </form>
    <div id="printBlock"></div>
    <script>
    var keyBox = document.search.key;
     
    // обработчик изменения текста
    function onchange(e){
        // получаем элемент printBlock
        var printBlock = document.getElementById("printBlock");
        // получаем новое значение
        var val = e.target.value;
        // установка значения
        printBlock.textContent = val;
    }
    // обработка потери фокуса
    function onblur(e){
         
        // получаем его значение и обрезаем все пробелы
        var text = keyBox.value.trim();
        if(text==="")
            keyBox.style.borderColor = "red";
        else
            keyBox.style.borderColor = "green";
    }
    // получение фокуса
    function onfocus(e){
         
        // установка цвета границ поля
        keyBox.style.borderColor = "blue";
    }
    keyBox.addEventListener("change", onchange);
    keyBox.addEventListener("blur", onblur);
    keyBox.addEventListener("focus", onfocus);
    </script>
    </div>
    
</body>
</html>
